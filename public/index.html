<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <form class="contact-list" name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" placeholder="お名前" name="name">
      <input type="email" placeholder="メールアドレス" name="email">
      <textarea name="message"  cols="40" rows="10" placeholder="お問い合わせ内容"></textarea>
    </form>
  </body>
</html>
